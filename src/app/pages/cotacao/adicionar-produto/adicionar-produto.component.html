<nav class="breadcrumbs">
    <ul class="containerli">
        <li class="home">
            <a href="#" [routerLink]="['']" title="Ir p/ Página de Pesquisa">Pesquisa</a>
        </li>
        <li>
            <strong>Adicionar produtos</strong>
        </li>
    </ul>
</nav>
<div class="row">
    <div class="col-md-6">
        <div *ngIf="true" class="col-md-12">
            <h3>Materiais não adicionados</h3>
        </div>
        <!-- <h1>{{cotacao.nome}}</h1> -->
        <h2>Produtos</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef> Quant. </th>
                <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Material </th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="valorUnitario">
                <th mat-header-cell *matHeaderCellDef> Valor Unitário </th>
                <td mat-cell *matCellDef="let element">R$ <input type="number" matInput  placeholder="Quantidade" aria-label="Quantidade" [(ngModel)]="element.quantidade"></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
