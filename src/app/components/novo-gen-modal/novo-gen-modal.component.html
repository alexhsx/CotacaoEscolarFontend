<h1 mat-dialog-title>{{data.title? data.title : 'Deseja adicionar?'}}</h1>
<div mat-dialog-content>
  <mat-form-field class="mat-form-field-custom">
    <input type="text" matInput  placeholder="{{data.placeHolder}}" aria-label="placeHolder" [(ngModel)]="data.text">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data">Adicionar</button>
</div>
